<!DOCTYPE html>
<html>
  <head>
      <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="styles.css">
  </head>
  <body class="body">
      <div style='display: block' id='form-div' class="form-div">
        <form id="user-form">
            Please enter Username:<br>
            <input id="inputid" type="text" name="username"><br>
            <button type="submit" class="submit">Submit</button>
        </form>
    </div>
      <div style='display: none' id='game-div'>
        <div id="myModal" class="modal">
            <div class="modal-content" id="modal-content">
              <h3 id="counter"></h3>
              <div id="question-content">
              </div>
              <div id="results"></div>
              <div id="choices"></div>
            </div>
          </div>
          <div id="won-modal" class="modal">
          <div class="modal-content" id="won-modal-content" style="display:none">
            <h2>Congratulations! You won!</h2>
            <h4>It's literally impossible to lose, but you should be proud of yourself anyways</h4>
            <h4 id="final-score"></h4>
            <button id="cont-leader-board">Leader Board</button>
          </div>
        </div>
        <div class="gameboard">
          <table>
            <tr id="row-1">
            </tr>
            <tr id="row-2">
            </tr>
            <tr id="row-3">
            </tr>
          </table>
        </div>
        <div class="info">
            <h1 id="user"></h1>
            <h1 id="score"></h1>
        </div>
      </div>
      <div style='display: none' id='leader-board-div'>
          <table id="high-scores">
              <thead>
                <tr>
                  <th class="header">Name</th>
                  <th class="header">Score</th>
                </tr>
              </thead>
              <tbody id="high-scores-body">
              </tbody>
            </table>
      </div>
  </body>
  <script src="src/index.js"></script>
  
</html>
